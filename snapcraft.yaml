name: wps-mts
version: 11.1.0.8722
base: core18
summary:  WPS Office Suite
description: |
   WPS office

architectures:
  - amd64
  
confinement: strict
grade: stable

parts:

  wps:
    source: http://kdl.cc.ksosoft.com/wps-community/download/8722/wps-office_11.1.0.8722_amd64.deb
    plugin: dump
    stage-packages: [libpng16-16]

plugs:

  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes:gtk-3-themes
    
  gtk-2-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes:gtk-2-themes
    
  icon-themes:
    interface: content
    target: $SNAP/dafta-dir/icons
    default-provider: gtk-common-themes:icon-themes
    
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes:sounds-themes

apps:

  et:
    command: usr/bin/et
    desktop: gui/et.desktop
    plugs: [alsa, cups-control, desktop, home, opengl, pulseaudio, removable-media, wayland, x11]
    
  wpp:
    command: usr/bin/wpp
    desktop: gui/wpp.desktop
    plugs: [alsa, cups-control, desktop, home, opengl, pulseaudio, removable-media, wayland, x11]
    
  wps:
    command: usr/bin/wps
    desktop: gui/wps.desktop
    plugs: [gsettings, home, pulseaudio, unity7, x11, opengl, cups-control, alsa, desktop]
